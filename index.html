<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portafolio</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border borde-propio border-2 fixed-top"
        data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand me-3" href="#">Jeibi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link active" href="#">Sobre mi</a>
                    <a class="nav-link active" href="#">Habilidades</a>
                    <a class="nav-link active" href="#">Proyectos</a>
                    <a class="nav-link active" href="#">Contacto</a>
                </div>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control bg-black text-light border-danger me-2 search-outline-danger"
                        type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Card central con nombre y descripcion -->
    <div class="container py-5">
        <div class="row justify-content-center my-5 py-5">
            <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8 p-4">
                <div class="card text-center bg-black"
                    style="width: 100%; max-width: 900px; font-size: 3.5rem;">
                    <div class="card-header text-light border borde-propio fw-bold p-3">
                        Jeibi - Javier Torres <br>
                        Geólogo y Desarrollador Fullstack
                    </div>
                    <img src="assets/img/cuboredstone.webp" alt=""
                        class="position-absolute top-0 start-0 translate-middle" style="width: 100px;">
                    <img src="assets/img/cuboredstone.webp" alt=""
                        class="position-absolute top-0 start-100 translate-middle" style="width: 100px;">
                    <img src="assets/img/redstonetrail.webp" alt="" class="position-absolute top-0 translate-middle"
                        style="left: calc(120px)">
                    <img src="assets/img/redstonetrail_flipped.png" alt=""
                        class="position-absolute top-0 translate-middle" style="right: calc(-30px)">
                    <ul class="list-group list-group-flush border borde-propio fs-5">
                        <li class="list-group-item text-light bg-black p-3" style="font-size: 1.5rem;">Donde la ciencia
                            y la tecnología se encuentran con la creatividad.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Barra izquierda contacto -->
    <div class="position-fixed start-0 top-50 translate-middle-y d-none d-md-flex flex-column bg-black border borde-propio p-2 gap-1"
        style="font-size: 2rem;">
        <a href="https://www.linkedin.com/in/javier-torres-valenz/" target="_blank" class="text-white barra-izquierda"
            title="LinkedIn">
            <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/jitv-dev" target="_blank" class="text-white barra-izquierda" title="GitHub">
            <i class="bi bi-github"></i>
        </a>
        <a href="assets/public/downloads/Cv_JavierTorres.pdf" download class="text-white barra-izquierda"
            title="Descargar CV">
            <i class="bi bi-file-earmark-person"></i>
        </a>
        <a href="mailto:javier.torresvalenz@gmail.com" class="text-white barra-izquierda" title="Enviar email">
            <i class="bi bi-envelope"></i>
        </a>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
